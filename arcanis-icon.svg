<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="scan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="30%" stop-color="#06B6D4" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="70%" stop-color="#8B5CF6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="8" flood-color="#3B82F6" flood-opacity="0.3"/>
    </filter>
    <clipPath id="sc">
      <path d="M256 40 L430 115 C430 115 440 310 256 480 C72 310 82 115 82 115 Z"/>
    </clipPath>
  </defs>

  <!-- BG -->
  <rect width="512" height="512" fill="#050810" rx="80"/>

  <!-- Shield -->
  <g filter="url(#shadow)">
    <path d="M256 55 L418 125 C421 125 430 305 256 468 C82 305 91 125 94 125 Z"
          fill="#0a0f1e" stroke="url(#g1)" stroke-width="2.5"/>
  </g>

  <!-- Grid -->
  <g clip-path="url(#sc)" opacity="0.06" stroke="#3B82F6" stroke-width="0.5">
    <line x1="170" y1="40" x2="170" y2="480"/><line x1="213" y1="40" x2="213" y2="480"/>
    <line x1="256" y1="40" x2="256" y2="480"/><line x1="299" y1="40" x2="299" y2="480"/>
    <line x1="342" y1="40" x2="342" y2="480"/>
    <line x1="80" y1="170" x2="440" y2="170"/><line x1="80" y1="213" x2="440" y2="213"/>
    <line x1="80" y1="256" x2="440" y2="256"/><line x1="80" y1="299" x2="440" y2="299"/>
    <line x1="80" y1="342" x2="440" y2="342"/>
  </g>

  <!-- "A" -->
  <g transform="translate(256,245)" filter="url(#glow)">
    <path d="M0 -110 L-70 65 L-42 65 L-26 18 L26 18 L42 65 L70 65 Z"
          fill="none" stroke="url(#g1)" stroke-width="4" stroke-linejoin="miter"/>
    <line x1="-40" y1="5" x2="40" y2="5" stroke="url(#g1)" stroke-width="3.5"/>
    <path d="M0 -110 L-70 65 L-42 65 L-26 18 L26 18 L42 65 L70 65 Z"
          fill="url(#g1)" opacity="0.07"/>
  </g>

  <!-- Scan line -->
  <g clip-path="url(#sc)">
    <rect x="82" y="248" width="348" height="2" fill="url(#scan)" opacity="0.9"/>
    <circle cx="200" cy="249" r="2.5" fill="#06B6D4" opacity="0.7"/>
    <circle cx="256" cy="249" r="3" fill="#3B82F6"/>
    <circle cx="312" cy="249" r="2.5" fill="#8B5CF6" opacity="0.7"/>
  </g>

  <!-- Corners -->
  <g stroke="url(#g1)" stroke-width="2" fill="none" opacity="0.5">
    <polyline points="115,115 115,95 135,95"/>
    <polyline points="397,115 397,95 377,95"/>
    <polyline points="150,418 130,418 130,398"/>
    <polyline points="362,418 382,418 382,398"/>
  </g>

  <!-- Particles -->
  <g fill="#06B6D4" opacity="0.4">
    <circle cx="185" cy="200" r="2"/><circle cx="215" cy="175" r="1.5"/>
    <circle cx="310" cy="190" r="2"/><circle cx="335" cy="220" r="1.5"/>
    <circle cx="230" cy="340" r="1.5"/><circle cx="290" cy="330" r="2"/>
  </g>

  <!-- Verified -->
  <g transform="translate(256, 380)">
    <circle cx="0" cy="0" r="16" fill="#0a0f1e" stroke="#10B981" stroke-width="2"/>
    <polyline points="-7,0 -2,6 8,-6" fill="none" stroke="#10B981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
